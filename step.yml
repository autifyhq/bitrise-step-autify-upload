title: |-
  Autify Upload
summary: |
  Uploads your build to Autify.
description: |
  TOOD
website: https://github.com/autifyhq/bitrise-steps-autify-upload
source_code_url: https://github.com/autifyhq/bitrise-steps-autify-upload
support_url: https://github.com/autifyhq/bitrise-steps-autify-upload/issues
host_os_tags:
  - osx-10.10

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic
  - flutter

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - app_dir_path: $BITRISE_APP_DIR_PATH
    opts:
      title: App directory path
      summary:
      description: |
      is_required: true
  - project_id:
    opts:
      title: Autify project id
      summary:
      description: |
      is_required: true
  - upload_token:
    opts:
      title: Autify Personal Access Token
      summary:
      description: |
        Please create a personal token and set it.
      is_required: true
      is_sensitive: true


outputs:
  - AUTIFY_UPLOAD_STEP_RESULT_JSON:
    opts:
      title: "Autify Upload Step Result JSON"
      summary: Summary. No more than 2-3 sentences.
      description: |
